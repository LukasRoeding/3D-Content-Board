<!DOCTYPE html>
<html>
  <head>
    <title>elem(3d)nts</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" href="main.css" />
    <style>
      * {
        margin: 0;
      }
      a {
        color: #8ff;
      }

      #menu {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }

      .element {
        width: 320px;
        height: 320px;
        box-shadow: 0px 0px 12px rgba(156, 1, 1, 0.5);
        border: 1px solid rgba(127, 255, 255, 0.25);
        font-family: Helvetica, sans-serif;
        text-align: center;
        line-height: normal;
        cursor: default;
      }

      .element:hover {
        box-shadow: 0px 0px 50px rgba(255, 0, 0, 0.75);
        border: 2px solid rgba(156, 1, 1, 0.75);
      }

      .element .number {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 20px;
        color: black;
      }

      .element .symbol {
        position: absolute;
        top: 40px;
        left: 0px;
        right: 0px;
        font-size: 50px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.75);
        text-shadow: 0 0 10px rgba(223, 0, 0, 0.95);
      }

      .element .details {
        position: absolute;
        top: 120px;
        left: 0px;
        right: 0px;
        font-size: 25px;
        color: black;
      }

      button {
        color: rgba(156, 1, 1, 0.75);
        background: transparent;
        outline: 1px solid rgba(156, 1, 1, 0.75);
        border: 0px;
        padding: 5px 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(156, 1, 1, 0.5);
      }

      button:active {
        color: #000000;
        background-color: rgba(156, 1, 1, 0.75);
      }
    </style>
  </head>
  <body>
    <div id="container" style="background-color: #131313;"></div>
    <div id="menu">
      <button id="table">TABLE</button>
      <button id="sphere">SPHERE</button>
      <button id="helix">HELIX</button>
      <button id="grid">GRID</button>
      <button id="reset">RESET CAMERA</button>
    </div>

    <script type="module">
      import * as THREE from "/build/three.module.js";

      import { TWEEN } from "/jsm/libs/tween.module.min.js";
      import { CameraControls } from "/jsm/controls/CameraControls.js";
      import {
        CSS3DRenderer,
        CSS3DObject,
      } from "/jsm/renderers/CSS3DRenderer.js";

      const table = [
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        1,
        1,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny4.jpg",
        2,
        1,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        1,
        2,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny2.jpg",
        2,
        2,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        3,
        2,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny4.jpg",
        4,
        2,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        5,
        2,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny2.jpg",
        5,
        1,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny3.jpg",
        3,
        1,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        4,
        1,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny2.jpg",
        1,
        3,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny3.jpg",
        2,
        3,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        3,
        3,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny4.jpg",
        3,
        4,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny2.jpg",
        4,
        3,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny.jpg",
        1,
        4,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny3.jpg",
        2,
        4,
        "Picturecard",
        "Hier steht cuter Text über ein Kaninchen. Kaninchen sind süß.",
        "/pictures/Bunny4.jpg",
        5,
        3,
      ];

      let camera, scene, renderer;
      let controls;

      const objects = [];
      const targets = { table: [], sphere: [], helix: [], grid: [] };

      init();
      animate();
      function hello(id) {
        console.log("Hello" + id);
      }
      function init() {
        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.z = 3000;

        scene = new THREE.Scene();

        // table

        for (let i = 0; i < table.length; i += 5) {
          const element = document.createElement("div");
		  element.className = "element";
		  element.id = i/5;
          element.style.backgroundImage = "url(" + table[i + 2] + ")";
		  element.style.backgroundSize = "cover";
		  element.onclick = (function(i){
			  return function(){
				hello(i / 5)
			  }
		  })(i);

          const number = document.createElement("div");
          number.className = "number";
          number.textContent = i / 5 + 1;
          element.appendChild(number);

          const symbol = document.createElement("div");
          symbol.className = "symbol";
          symbol.textContent = table[i];
          element.appendChild(symbol);

          const details = document.createElement("div");
          details.className = "details";
          details.innerHTML = table[i + 1] + "<br><br>" + (i / 5 + 1);
          element.appendChild(details);

          const objectCSS = new CSS3DObject(element);
          objectCSS.position.x = Math.random() * 4000 - 2000;
          objectCSS.position.y = Math.random() * 4000 - 2000;
          objectCSS.position.z = Math.random() * 4000 - 2000;
          scene.add(objectCSS);

          objects.push(objectCSS);

          //

          const object = new THREE.Object3D();
          object.position.x = table[i + 3] * 360 - 1050;
          object.position.y = -(table[i + 4] * 360) + 990;
          object.position.z = -500;

          targets.table.push(object);
        }

        // sphere

        const vector = new THREE.Vector3();

        for (let i = 0, l = objects.length; i < l; i++) {
          const phi = Math.acos(-1 + (2 * i) / l);
          const theta = Math.sqrt(l * Math.PI) * phi;

          const object = new THREE.Object3D();

          object.position.setFromSphericalCoords(800, phi, theta);

          vector.copy(object.position).multiplyScalar(2);

          object.lookAt(vector);

          targets.sphere.push(object);
        }

        // helix

        for (let i = 0, l = objects.length; i < l; i++) {
          const theta = i * 0.4 + Math.PI;
          const y = -(i * 24) + 450;

          const object = new THREE.Object3D();

          object.position.setFromCylindricalCoords(900, theta, y);

          vector.x = object.position.x * 2;
          vector.y = object.position.y;
          vector.z = object.position.z * 2;

          object.lookAt(vector);

          targets.helix.push(object);
        }

        // grid

        for (let i = 0; i < objects.length; i++) {
          const object = new THREE.Object3D();

          object.position.x = (i % 5) * 400 - 800;
          object.position.y = -(Math.floor(i / 5) % 5) * 400 + 800;
          object.position.z = Math.floor(i / 25) * 1000 - 2000 ;

          targets.grid.push(object);
        }

        //

        renderer = new CSS3DRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        //

        controls = new CameraControls(camera, renderer.domElement);
        controls.minDistance = 500;
        controls.maxDistance = 6000;
        controls.addEventListener("change", render);

        const buttonTable = document.getElementById("table");
        buttonTable.addEventListener(
          "click",
          function() {
            transform(targets.table, 2000);
          },
          false
        );

        const buttonSphere = document.getElementById("sphere");
        buttonSphere.addEventListener(
          "click",
          function() {
            transform(targets.sphere, 2000);
          },
          false
        );

        const buttonHelix = document.getElementById("helix");
        buttonHelix.addEventListener(
          "click",
          function() {
            transform(targets.helix, 2000);
          },
          false
        );

        const buttonGrid = document.getElementById("grid");
        buttonGrid.addEventListener(
          "click",
          function() {
            transform(targets.grid, 2000);
          },
          false
        );

        const buttonReset = document.getElementById("reset");
        buttonReset.addEventListener(
          "click",
          function() {
            camera.position.set( 0, 0, 1800);
          },
          false
        );

        transform(targets.table, 2000);

        //

        window.addEventListener("resize", onWindowResize, false);
      }

      function transform(targets, duration) {
        TWEEN.removeAll();

        for (let i = 0; i < objects.length; i++) {
          const object = objects[i];
          const target = targets[i];

          new TWEEN.Tween(object.position)
            .to(
              {
                x: target.position.x,
                y: target.position.y,
                z: target.position.z,
              },
              Math.random() * duration + duration
            )
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();

          new TWEEN.Tween(object.rotation)
            .to(
              {
                x: target.rotation.x,
                y: target.rotation.y,
                z: target.rotation.z,
              },
              Math.random() * duration + duration
            )
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();
        }

        new TWEEN.Tween(this)
          .to({}, duration * 2)
          .onUpdate(render)
          .start();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function animate() {
        requestAnimationFrame(animate);

        TWEEN.update();

        controls.update();
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
